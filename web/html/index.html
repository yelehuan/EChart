<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <link rel="stylesheet" type="text/css" href="qrc:/chart/web/css/chart.css">
    <script src="qrc:/chart/web/js/echarts.min.js"></script>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main">BDChart</div>
    <script>
        window.onload = function() {
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('main'));
            // 指定图表的配置项和数据
            var option = {
                title: {
                    text: 'Demo'
                },
                tooltip: {},
                legend: {
                    data: []
                },
                xAxis: {
                    data: [],
                    axisLabel: {
                        interval: 1
                    }
                },
                yAxis: [{
                    positon: 'left'
                }],
                series: []
            };
            var option1 = {
                title: {
                    text: 'Demo1'
                },
                tooltip: {},
                legend: {
                    data: ['1']
                },
                xAxis: {
                    data: ["2","3","4"]
                },
                yAxis: {

                },
                series: [
                    {
                        name: '1',
                        type: 'bar',
                        data: [2,3,4]
                    }
                ]
            };
            // 使用刚指定的配置项和数据显示图表。
            //myChart.setOption(option);
            // var baseUrl = 'ws://localhost:12345';
            // var socket1 = new WebSocket(baseUrl);
            // socket1.onopen = function() {
            //     new QWebChannel(socket1, function(channel) {
            //         //获取Qt类交互对象
            //         var chartManager = channel.objects.chartManager;
            //         chartManager.slotBack();
            //         chartManager.signalTest.connect(function(){
                        
            //             myChart.setOption(option);
            //         });
            //     });
            // }
            new QWebChannel(qt.webChannelTransport, function(channel) {
                var chartManager = channel.objects.chartManager;
                chartManager.signalTest.connect(function(){
                    myChart.setOption(option);
                    chartManager.slotBack();
                });
            })
        }
    </script>
</body>
</html>
